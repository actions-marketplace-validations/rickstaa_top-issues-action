version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
    labels:
      - bump:patch
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
        
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: daily
    labels:
      - bump:patch
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
